<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #4F46E5;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 12px 12px 0 0;
    }
    
    .header h1 {
      font-size: 1.5rem;
    }
    
    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #10B981;
    }
    
    .status-dot.disconnected {
      background: #EF4444;
    }
    
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .sidebar {
      width: 250px;
      background: #f9fafb;
      border-right: 1px solid #e5e7eb;
      padding: 20px;
      overflow-y: auto;
    }
    
    .sidebar h3 {
      font-size: 0.875rem;
      color: #6b7280;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .user-list {
      list-style: none;
    }
    
    .user-list li {
      padding: 8px 0;
      color: #374151;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .user-list li::before {
      content: 'â€¢';
      color: #10B981;
      font-size: 1.5rem;
      line-height: 0;
    }
    
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9fafb;
    }
    
    .message {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    
    .message.own {
      align-items: flex-end;
    }
    
    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }
    
    .message.own .message-header {
      flex-direction: row-reverse;
    }
    
    .username {
      font-weight: 600;
      color: #374151;
      font-size: 0.875rem;
    }
    
    .timestamp {
      font-size: 0.75rem;
      color: #9ca3af;
    }
    
    .message-bubble {
      background: white;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      max-width: 70%;
    }
    
    .message.own .message-bubble {
      background: #4F46E5;
      color: white;
    }
    
    .input-area {
      padding: 20px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 10px;
    }
    
    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .message-input:focus {
      border-color: #4F46E5;
    }
    
    .send-button {
      padding: 12px 24px;
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .send-button:hover {
      background: #4338CA;
    }
    
    .send-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .username-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .username-modal.hidden {
      display: none;
    }
    
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    
    .modal-content h2 {
      margin-bottom: 20px;
      color: #111827;
    }
    
    .modal-content input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    
    .modal-content button {
      width: 100%;
      padding: 12px;
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    
    .modal-content button:hover {
      background: #4338CA;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1>WebSocket Chat</h1>
      <div class="connection-status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connected</span>
      </div>
    </div>
    
    <div class="main-content">
      <div class="sidebar">
        <h3>Online Users</h3>
        <ul class="user-list" id="userList"></ul>
      </div>
      
      <div class="chat-area">
        <div class="messages" id="messages"></div>
        <div class="input-area">
          <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." disabled>
          <button class="send-button" id="sendButton" disabled>Send</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="username-modal" id="usernameModal">
    <div class="modal-content">
      <h2>Enter your username</h2>
      <input type="text" id="usernameInput" placeholder="Username" maxlength="20">
      <button id="setUsernameButton">Join Chat</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const userList = document.getElementById('userList');
    const usernameModal = document.getElementById('usernameModal');
    const usernameInput = document.getElementById('usernameInput');
    const setUsernameButton = document.getElementById('setUsernameButton');
    
    let ws = null;
    let userId = null;
    let username = null;
    
    // Connect to WebSocket server
    function connect() {
      ws = new WebSocket('ws://localhost:3000');
      
      ws.onopen = () => {
        console.log('Connected to server');
        updateConnectionStatus(true);
        messageInput.disabled = false;
        sendButton.disabled = false;
      };
      
      ws.onclose = () => {
        console.log('Disconnected from server');
        updateConnectionStatus(false);
        messageInput.disabled = true;
        sendButton.disabled = true;
        
        // Attempt to reconnect after 3 seconds
        setTimeout(connect, 3000);
      };
      
      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
      
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        
        switch (data.type) {
          case 'connected':
            userId = data.userId;
            username = data.username;
            usernameInput.value = username;
            break;
            
          case 'message':
            displayMessage(data);
            break;
            
          case 'userList':
            updateUserList(data.users);
            break;
        }
      };
    }
    
    // Update connection status indicator
    function updateConnectionStatus(connected) {
      if (connected) {
        statusDot.classList.remove('disconnected');
        statusText.textContent = 'Connected';
      } else {
        statusDot.classList.add('disconnected');
        statusText.textContent = 'Disconnected';
      }
    }
    
    // Display message in chat
    function displayMessage(message) {
      const messageEl = document.createElement('div');
      messageEl.className = 'message';
      
      if (message.userId === userId) {
        messageEl.classList.add('own');
      }
      
      const time = new Date(message.timestamp).toLocaleTimeString([], { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
      
      messageEl.innerHTML = `
        <div class="message-header">
          <span class="username">${message.username}</span>
          <span class="timestamp">${time}</span>
        </div>
        <div class="message-bubble">${escapeHtml(message.text)}</div>
      `;
      
      messagesEl.appendChild(messageEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
    
    // Update user list
    function updateUserList(users) {
      userList.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user.username;
        userList.appendChild(li);
      });
    }
    
    // Send message
    function sendMessage() {
      const text = messageInput.value.trim();
      if (text && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'message',
          text: text
        }));
        messageInput.value = '';
      }
    }
    
    // Set username
    function setUsername() {
      const newUsername = usernameInput.value.trim();
      if (newUsername && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'setUsername',
          username: newUsername
        }));
        username = newUsername;
        usernameModal.classList.add('hidden');
      }
    }
    
    // HTML escape to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // Event listeners
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    setUsernameButton.addEventListener('click', setUsername);
    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        setUsername();
      }
    });
    
    // Initial connection
    connect();
  </script>
</body>
</html>
